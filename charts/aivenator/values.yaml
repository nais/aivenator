# Default values for aivenator.
# This is a YAML-formatted file.
# Declare variables to be passed into your templates.

image:
  repository: ghcr.io/nais/aivenator/aivenator
  pullPolicy: Always
  tag: latest

resources:
  limits:
    cpu: 500m
    memory: 1Gi
  requests:
    cpu: 200m
    memory: 512Mi

securityContext:
  capabilities:
    drop:
      - ALL
  privileged: false
  readOnlyRootFilesystem: true
  runAsGroup: 1069
  runAsNonRoot: true
  runAsUser: 1069
  allowPrivilegeEscalation: false
  seccompProfile:
    type: RuntimeDefault

aiven:
  projects: # Space separated list of Aiven projects with Kafka clusters available for this aivenator instance
  mainProject: # Main Aiven project for services that only support one
  token: "" # API token for Aiven with access to above mentioned projects
