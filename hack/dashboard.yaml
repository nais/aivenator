title: Aivenator
slug: aivenator
uid: aivenator
editable: true
tags: [generated, yaml]
auto_refresh: 1m
time: ["now-24h", "now"]
timezone: default # valid values are: utc, browser, default

# == How to use ==
# 0. Update list of tenants in first variable
# 1. Render to JSON using https://github.com/K-Phoen/grabana v0.21.13 or newer
#    $ grabana render --input dashboard.yaml > dashboard.json
# 2. Reset maxDataPoints in dashboard.json as needed (use git diff to find out where)
# 3. Delete existing Aivenator dashboard in Grafana
# 4. Import dashboard.json to Grafana (remember to select correct folder)
# 5. Verify that links in alerts etc. are still correct (should be if uid and slug were kept)


variables:
  - custom:
      name: tenant
      default: nav
      values_map:
        nav: nav
        dev-nais: dev-nais
        mtpilot: mtpilot
        ssb: ssb
  - datasource:
      name: ds
      type: prometheus
      regex: /$tenant-(?!management)/
      include_all: true
      multiple: true
  - query:
      name: aiven_op
      label: Aiven Operation
      datasource: $ds
      request: "label_values(aivenator_aiven_latency_bucket, operation)"
      include_all: true
      default_all: true
      hide: variable
  - query:
      name: kube_op
      label: Kubernetes Operation
      datasource: $ds
      request: "label_values(aivenator_kubernetes_latency_bucket, operation)"
      include_all: true
      default_all: true
      hide: variable

rows:
  - name: Status in $ds
    repeat_for: ds
    panels:
      - single_stat:
          title: Healthy
          datasource: $ds
          transparent: true
          height: 20px
          span: 2
          color:
            - background
          value_type: current
          value_font_size: 50%
          thresholds: [1,1]
          ranges_to_text:
            - from: 0
              to: 0
              text: Healthy
            - from: 1
              to: 1000000
              text: Unhealthy
          targets:
            - prometheus:
                query: sum(kube_deployment_status_replicas_unavailable{deployment="aivenator", namespace="nais-system"})
      - single_stat:
          title: Running pods
          datasource: $ds
          transparent: true
          height: 20px
          span: 2
          color:
            - value
          sparkline: bottom
          value_type: current
          thresholds: [1,1]
          colors:
            - "#d44a3a"
            - "rgba(237, 129, 40, 0.89)"
            - "#299c46"
          targets:
            - prometheus:
                query: count(kube_pod_container_status_running{container="aivenator", namespace="nais-system"})
      - single_stat:
          title: Pending pods
          datasource: $ds
          transparent: true
          height: 20px
          span: 2
          color:
            - value
          sparkline: bottom
          value_type: current
          thresholds: [1,3]
          targets:
            - prometheus:
                query: sum(kube_pod_status_phase{phase="Pending",namespace="nais-system",pod=~"^aivenator-.+"})
      - single_stat:
          title: "# of restarts"
          datasource: $ds
          transparent: true
          height: 20px
          span: 2
          color:
            - value
          sparkline: bottom
          value_type: current
          thresholds: [1,20]
          targets:
            - prometheus:
                query: sum(kube_pod_container_status_restarts_total{container="aivenator", namespace="nais-system"})
      - single_stat:
          title: App version
          datasource: $ds
          transparent: true
          height: 20px
          span: 4
          value_type: name
          value_font_size: 50%
          targets:
            - prometheus:
                query: label_replace(kube_pod_container_info{container="aivenator",namespace="nais-system"}, "version", "$1", "image", ".*:(.*)")
                legend: "{{ version }}"
                instant: true
  - name: Applications
    panels:
      - graph:
          title: AivenApplications processed - $ds
          datasource: $ds
          repeat: ds
          transparent: true
          span: 4
          targets:
            - prometheus:
                query: sum(aivenator_aiven_applications_processed) by (synchronization_state)
                legend: "{{ synchronization_state }}"
      - graph:
          title: AivenApplications requeued - $ds
          datasource: $ds
          repeat: ds
          transparent: true
          span: 4
          targets:
            - prometheus:
                query: sum(aivenator_aiven_applications_requeued) by (synchronization_state)
                legend: "{{ synchronization_state }}"
      - heatmap:
          # Must be done manually in Grafana after import: Set max datapoints to 25
          title: Processing time - $ds
          datasource: $ds
          repeat: ds
          data_format: time_series_buckets
          hide_zero_buckets: true
          transparent: true
          span: 4
          tooltip:
            show: true
            showhistogram: false
            decimals: 0
          yaxis:
            unit: "dtdurations"
            decimals: 0
          targets:
            - prometheus:
                query: sum(increase(aivenator_aiven_application_processing_time_seconds_bucket[$__interval])) by (le)
                legend: "{{ le }}"
                format: heatmap
  - name: Resource usage
    collapse: true
    panels:
      - graph:
          title: Memory usage - $ds
          datasource: $ds
          repeat: ds
          transparent: true
          span: 4
          targets:
            - prometheus:
                query: avg(kube_pod_container_resource_limits{namespace="nais-system",container="aivenator",resource="memory"})
                legend: limits
            - prometheus:
                query: avg(kube_pod_container_resource_requests{namespace="nais-system",container="aivenator",resource="memory"})
                legend: requests
            - prometheus:
                query: sum(container_memory_working_set_bytes{namespace="nais-system",container="aivenator"}) by (pod)
                legend: "working set {{ pod }}"
            - prometheus:
                query: sum(container_memory_usage_bytes{namespace="nais-system",container="aivenator"}) by (pod)
                legend: "Resident set size {{ pod }}"
      - graph:
          title: CPU usage - $ds
          datasource: $ds
          repeat: ds
          transparent: true
          span: 4
          targets:
            - prometheus:
                query: avg(kube_pod_container_resource_limits{namespace="nais-system",container="aivenator",resource="cpu"})
                legend: limits
            - prometheus:
                query: avg(kube_pod_container_resource_requests{namespace="nais-system",container="aivenator",resource="cpu"})
                legend: requests
            - prometheus:
                query: sum(irate(container_cpu_usage_seconds_total{container="aivenator",namespace="nais-system"}[2m])) by (pod)
                legend: "{{ pod }}"
  - name: Aiven operations
    collapse: true
    panels:
      - graph:
          title: ServiceUsers created - $ds
          datasource: $ds
          repeat: ds
          transparent: true
          span: 4
          targets:
            - prometheus:
                query: sum(aivenator_service_users_created) by (pool)
                legend: "{{ pool }}"
      - graph:
          title: ServiceUsers deleted - $ds
          datasource: $ds
          repeat: ds
          transparent: true
          span: 4
          targets:
            - prometheus:
                query: sum(aivenator_service_users_deleted) by (pool)
                legend: "{{ pool }}"
      - graph:
          title: Total ServiceUsers - $ds
          datasource: $ds
          repeat: ds
          transparent: true
          span: 4
          targets:
            - prometheus:
                query: sum(aivenator_service_users_count) by (pool)
                legend: "{{ pool }}"
  - name: Kubernetes operations
    collapse: true
    panels:
      - graph:
          title: Resources written - $ds
          datasource: $ds
          repeat: ds
          transparent: true
          span: 4
          targets:
            - prometheus:
                query: sum(aivenator_kubernetes_resources_written) by (resource_type)
                legend: "{{ resource_type }}"
      - graph:
          title: Resources deleted - $ds
          datasource: $ds
          repeat: ds
          transparent: true
          span: 4
          targets:
            - prometheus:
                query: sum(aivenator_kubernetes_resources_deleted) by (resource_type)
                legend: "{{ resource_type }}"
      - graph:
          title: Protected Secrets - $ds
          datasource: $ds
          repeat: ds
          transparent: true
          span: 4
          targets:
            - prometheus:
                query: sum(aivenator_secrets_managed{state="protected"}) by (namespace)
                legend: "{{ namespace }}"
      - graph:
          title: Managed Secrets (in use) - $ds
          datasource: $ds
          repeat: ds
          transparent: true
          span: 4
          targets:
            - prometheus:
                query: sum(aivenator_secrets_managed{state="in_use"}) by (namespace)
                legend: "{{ namespace }}"
  - name: Kubernetes Latency - $kube_op
    repeat_for: kube_op
    collapse: true
    panels:
      - heatmap:
          # Must be done manually in Grafana after import: Set max datapoints to 25
          title: $ds
          datasource: $ds
          repeat: ds
          data_format: time_series_buckets
          hide_zero_buckets: true
          transparent: true
          span: 4
          tooltip:
            show: true
            showhistogram: false
            decimals: 0
          yaxis:
            unit: "dtdurations"
            decimals: 0
          targets:
            - prometheus:
                query: sum(increase(aivenator_kubernetes_latency_bucket{operation="$kube_op"}[$__interval])) by (le)
                legend: "{{ le }}"
                format: heatmap
  - name: Aiven Latency - $aiven_op
    repeat_for: aiven_op
    collapse: true
    panels:
      - heatmap:
          # Must be done manually in Grafana after import: Set max datapoints to 25
          title: $ds
          datasource: $ds
          repeat: ds
          data_format: time_series_buckets
          hide_zero_buckets: true
          transparent: true
          span: 4
          tooltip:
            show: true
            showhistogram: false
            decimals: 0
          yaxis:
            unit: "dtdurations"
            decimals: 0
          targets:
            - prometheus:
                query: sum(increase(aivenator_aiven_latency_bucket{operation="$aiven_op"}[$__interval])) by (le)
                legend: "{{ le }}"
                format: heatmap
